<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Pesanan - Digital Wakrun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>Status Pesanan Anda</h1>
    </header>

    <div class="container">
        
        <div id="statusContainer" class="status-container">
            <h3>Terima Kasih!</h3>
            <p class.status-info>Pesanan untuk Meja: <strong id="statusMeja">...</strong></p>
            
            <div class="status-box">
                <p>Status Saat Ini:</p>
                <h2 id="statusBaru">...</h2>
            </div>
            
            <h4>Detail Pesanan:</h4>
            <div id="statusItemList" class="keranjang-list">
                </div>
            
            <hr>
            
            <div class="keranjang-total grand-total">
                <strong>Total Dibayar</strong>
                <strong id="statusTotal">Rp 0</strong>
            </div>

            <p class.status-info><strong>Catatan:</strong> <span id="statusCatatan">-</span></p>

            <button id="btnLogout" class="btn btn-logout">Selesai & Logout</button>

        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
