<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Digital Wakrun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>Digital Wakrun (Warmindo)</h1>
        </header>

    <div class="container">
        
        <div class="meja-container">
            <label for="nomorMeja">Nomor Meja Anda:</label>
            <input type="number" id="nomorMeja" name="nomorMeja" placeholder="Contoh: 5">
            <button id="simpanMeja" class="btn-small">Simpan</button>
        </div>

        <div class="kategori-container">
            <h3>Kategori Menu</h3>
            <button class="btn-kategori active" data-kategori="semua">Semua</button>
            <button class="btn-kategori" data-kategori="indomie">Indomie</button>
            <button class="btn-kategori" data-kategori="nasi">Nasi</button>
            <button class="btn-kategori" data-kategori="roti">Roti Bakar</button>
            <button class="btn-kategori" data-kategori="minuman">Minuman</button>
        </div>

        <div id="menu-list" class="menu-list">
            </div>

    </div>

    <div class="keranjang-summary">
        <h4>Keranjang Anda (<span id="jumlahItemKeranjang">0</span> item)</h4>
        <button id="btnCheckout" class="btn">Lihat Keranjang & Bayar</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
